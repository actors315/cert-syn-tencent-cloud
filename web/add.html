<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填加配置</title>
    <link rel="stylesheet" href="static/bootstrap-3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="wrapper">

    <div class="content-wrapper">
        <div class="row">

            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加需求</h3>
                    </div>
                </div>
            </div>

            <form action="/add-domain" method="post">

            <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-3 control-label">AppId</label>

                    <div class="col-sm-8">
                        <input type="text" name="secret_id" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">SecretKey</label>

                    <div class="col-sm-8">
                        <input type="text" name="secret_key" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">DnsApi</label>

                    <div class="col-sm-8">
                        <select name="dns_api">
                            {{range .DnsApiList}}
                            <option value="{{.Id}}">{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">AppId</label>

                    <div class="col-sm-8">
                        <input type="text" name="app_id_value" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">AppKey</label>

                    <div class="col-sm-8">
                        <input type="text" name="app_key_value" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">CdnType</label>

                    <div class="col-sm-8">
                        <input type="text" name="type" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Domain</label>

                    <div class="col-sm-8">
                        <input type="text" name="main_domain" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">ExtraDomain</label>

                    <div class="col-sm-8">
                        <input type="text" name="extra_domain" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-11">
                        <input type="submit" value="提交" />
                        <input type="reset" value="重置" />
                    </div>
                </div>

            </div>

            </form>

        </div>
    </div>

</div>

<script src="static/jquery.min.js"></script>
<script src="static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
