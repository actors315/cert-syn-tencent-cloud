<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<div class="wrapper">

    <div class="content-wrapper">

        <section class="content">

            <div class="row">

                <div class="col-md-12">
                    <div class="box box-info">

                        <div class="box-header with-border">
                            <h3 class="box-title">列表</h3>
                        </div>

                        <div class="box-body">
                            <div class="table-responsive">

                                <table class="table no-margin param-data">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>DnsApi</th>
                                        <th>CdnType</th>
                                        <th>加速域名</th>
                                        <th>最后更新时间</th>
                                        <th>最后检查时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    {{range .Item}}
                                        <tr>
                                            <td>{{.Id}}</td>
                                            <td>{{.DnsApi}}</td>
                                            <td>{{.CdnType}}</td>
                                            <td>{{.MainDomain}}</td>
                                            <td>{{.LastIssueTime}}</td>
                                            <td>{{.LastCheckTime}}</td>
                                            <td></td>
                                        </tr>
                                    {{else}}
                                        <tr>
                                            <td>list empty.</td>
                                        </tr>
                                    {{end}}

                                    </tbody>
                                </table>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>

</div>

</body>
</html>
